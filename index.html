<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Browser extensions manager UI</title>

  <link rel="stylesheet" href="css/styles.css">

</head>
<body>

  <main>
    <header>
      <img src="assets/images/logo.svg" alt="Logo image">
      <img class="mode" src="assets/images/icon-moon.svg" alt="dark mode icon">
    </header>
    <nav>
      <h2>Extensions List</h2>
      <div class="active-buttons">
        <button onclick="activateBtn(this)" id="allExtensionsBtn">All</button>
        <button onclick="activateBtn(this)" id="activeExtensionsBtn">Active</button>
        <button onclick="activateBtn(this)" id="inactiveExtensionsBtn">Inactive</button>
      </div>
    </nav>
    <div id="content" class="content">
      
    </div>
  </main>

</body>
<script src="script.js"></script>
</html>
